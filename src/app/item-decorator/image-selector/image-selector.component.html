<div class="backdrop">
  <div class="item-selector">
    <div *ngFor="let img of images">
      <img [src]="img.url" [alt]="img.alt" (click)="onImageSelected($event)" />
    </div>
  </div>
  <div class="item-adder">
    <input type="text" placeholder="Your url go here" #url>
    <button type="button" (click)="onClick(url.value)">Add new item</button>
  </div>
</div>
